name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # Triggers every time you push to the main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/actions/upload-pages-artifact@v3
        with:
          path: '.' # Uploads your whole folder (index.html + videos)
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/actions/deploy-pages@v4
