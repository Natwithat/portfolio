<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natwithat | Engineering OS v5</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <style>
        :root { --bg: #050505; --accent: #38bdf8; --card: rgba(20,20,20,0.9); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; overflow-x: hidden; }

        /* Sidebar */
        .sidebar {
            position: fixed; left: 0; top: 0; height: 100vh; width: 220px;
            background: #111; border-right: 1px solid #222; padding: 30px 20px;
            display: flex; flex-direction: column; gap: 15px; z-index: 1000;
        }
        .sidebar button { 
            background: #1a1a1a; color: #eee; border: 1px solid #333; padding: 12px; 
            border-radius: 8px; cursor: pointer; text-align: left; font-size: 0.8rem;
        }
        .sidebar button:hover { background: var(--accent); color: #000; }

        /* Workspace - This is now the Drag Container */
        #workspace { 
            margin-left: 220px; 
            padding: 80px 8%; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Draggable Elements */
        .drag-item { 
            position: relative; 
            cursor: grab; 
            transition: 0.2s;
            border: 1px solid transparent;
        }
        .drag-item:active { cursor: grabbing; scale: 0.99; }
        .drag-item:hover { border: 1px dashed rgba(56, 189, 248, 0.3); }

        /* Card Styling */
        .card { 
            background: var(--card); border: 1px solid #333; border-radius: 15px; 
            padding: 40px; min-height: 250px; display: flex; flex-direction: column; justify-content: flex-end;
        }
        .delete-btn { position: absolute; top: 10px; right: 10px; color: #ff4444; cursor: pointer; background: none; border: none; font-weight: bold; }

        .editable { outline: none; padding: 5px; }
        .editable:focus { background: rgba(56, 189, 248, 0.1); border-radius: 4px; }

        .ghost { opacity: 0.4; background: var(--accent) !important; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="font-size:0.7rem; color:var(--accent); font-family:'Space Mono'; margin-bottom:10px;">ELEMENTS</h2>
        <button onclick="addProject()">+ Project Box</button>
        <button onclick="addHeading()">+ Heading</button>
        <button onclick="addText()">+ Text Block</button>
        <button onclick="saveAndPush()" style="margin-top:auto; background:var(--accent); color:#000; font-weight:800;">SAVE LAYOUT</button>
    </div>

    <div id="workspace">
        <div class="drag-item" id="about-section">
            <h1 contenteditable="true" class="editable" style="font-size:5rem; line-height:0.9;">NATWITHAT DEY</h1>
            <p contenteditable="true" class="editable" style="color:var(--accent); font-family:'Space Mono'; margin-top:10px;">// SYSTEM_OPERATOR</p>
        </div>
        
        </div>

    <script>
        // Initialize Sortable on the entire workspace
        const workspace = document.getElementById('workspace');
        new Sortable(workspace, {
            animation: 200,
            ghostClass: 'ghost',
            handle: '.drag-item', // You can drag by clicking anywhere on the item
            forceFallback: true
        });

        function addProject() {
            const div = document.createElement('div');
            div.className = 'drag-item';
            div.innerHTML = `
                <div class="card">
                    <button class="delete-btn" onclick="this.parentElement.parentElement.remove()">REMOVE</button>
                    <h3 contenteditable="true" class="editable">Project Title</h3>
                    <p contenteditable="true" class="editable" style="color:#888;">Describe your work here...</p>
                </div>
            `;
            workspace.appendChild(div);
        }

        function addHeading() {
            const div = document.createElement('div');
            div.className = 'drag-item';
            div.innerHTML = `
                <button class="delete-btn" onclick="this.parentElement.remove()">REMOVE</button>
                <h2 contenteditable="true" class="editable" style="font-size:3rem; margin-top:30px; border-bottom:2px solid var(--accent); display:inline-block;">New Section</h2>
            `;
            workspace.appendChild(div);
        }

        function addText() {
            const div = document.createElement('div');
            div.className = 'drag-item';
            div.innerHTML = `
                <button class="delete-btn" onclick="this.parentElement.remove()">REMOVE</button>
                <p contenteditable="true" class="editable" style="color:#aaa; line-height:1.6; max-width:700px;">Write your details or About Me content here. Everything is draggable!</p>
            `;
            workspace.appendChild(div);
        }

        function saveAndPush() {
            localStorage.setItem('ultimate_save', workspace.innerHTML);
            alert("Layout saved! Now run 'git push' in your Arch terminal.");
        }

        window.onload = () => {
            const saved = localStorage.getItem('ultimate_save');
            if(saved) workspace.innerHTML = saved;
        };
    </script>
</body>
</html>
