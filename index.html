<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natwithat | Ultimate Portfolio Builder</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --accent: #38bdf8; --card: rgba(20,20,20,0.8); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; transition: 0.5s; }
        
        /* Floating Canva-Style Toolbar */
        .toolbar {
            position: fixed; left: 20px; top: 50%; transform: translateY(-50%);
            background: #111; border: 1px solid var(--accent); padding: 20px;
            border-radius: 15px; z-index: 1000; display: flex; flex-direction: column; gap: 10px;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
        }
        .toolbar button { 
            background: #222; color: white; border: 1px solid #444; padding: 8px; 
            border-radius: 5px; cursor: pointer; font-size: 0.7rem; font-family: 'Space Mono';
        }
        .toolbar button:hover { background: var(--accent); color: #000; }

        /* Main Workspace */
        #canvas { padding: 100px 10%; min-height: 100vh; }
        .section-header { margin-bottom: 50px; position: relative; }
        .editable { outline: none; transition: 0.3s; padding: 5px; border-radius: 5px; }
        .editable:hover { background: rgba(255,255,255,0.05); }

        /* Project Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; margin-top: 40px; }
        .card { 
            background: var(--card); border: 1px solid #333; border-radius: 20px; 
            min-height: 400px; position: relative; overflow: hidden; backdrop-filter: blur(10px);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card:hover { transform: scale(1.02); border-color: var(--accent); }
        .card-media { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.3; z-index: 1; }
        .card-overlay { position: relative; z-index: 2; height: 100%; padding: 30px; display: flex; flex-direction: column; justify-content: flex-end; background: linear-gradient(to top, #000, transparent); }
        
        /* Deleting Boxes */
        .delete-btn { position: absolute; top: 10px; right: 10px; background: #ff4444; border: none; color: white; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; z-index: 10; opacity: 0; transition: 0.3s; }
        .card:hover .delete-btn { opacity: 1; }

        /* Animations */
        [data-aos] { pointer-events: none; }
        [data-aos] * { pointer-events: auto; }
    </style>
</head>
<body id="bodyTag">

    <div class="toolbar">
        <p style="font-size: 10px; color: var(--accent); margin-bottom: 5px;">ADD TOOLS</p>
        <button onclick="addHeading()">+ Heading</button>
        <button onclick="addText()">+ Text Box</button>
        <button onclick="addBox()">+ Project Card</button>
        <hr style="border: 0.5px solid #333;">
        <p style="font-size: 10px; color: var(--accent); margin-bottom: 5px;">DESIGN</p>
        <input type="color" id="colorPicker" oninput="changeBg(this.value)" style="width: 100%;">
        <button onclick="toggleAnimations()">Toggle Move</button>
        <button onclick="saveSite()" style="background: var(--accent); color: black; font-weight: bold;">PUSH CHANGES</button>
    </div>

    <div id="canvas">
        <div class="section-header" data-aos="fade-down">
            <h1 class="editable" contenteditable="true" style="font-size: 5rem; line-height: 1;">NATWITHAT DEY</h1>
            <p class="editable" contenteditable="true" style="color: var(--accent); font-family: 'Space Mono';">// ENGINEERING_SYSTEMS_OPERATOR</p>
        </div>

        <div class="grid" id="mainGrid">
            </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800 });

        // Load Saved Data
        window.onload = () => {
            const data = localStorage.getItem('portfolio_v3');
            if(data) document.getElementById('canvas').innerHTML = data;
        };

        function addHeading() {
            const h = document.createElement('h2');
            h.className = 'editable';
            h.contentEditable = 'true';
            h.style = 'font-size: 3rem; margin-top: 50px; border-bottom: 1px solid var(--accent); width: fit-content;';
            h.innerText = 'New Section Heading';
            document.getElementById('canvas').appendChild(h);
        }

        function addText() {
            const p = document.createElement('p');
            p.className = 'editable';
            p.contentEditable = 'true';
            p.style = 'color: #888; margin-top: 10px; max-width: 600px;';
            p.innerText = 'Click here to write an About Me or project details...';
            document.getElementById('canvas').appendChild(p);
        }

        function addBox() {
            const grid = document.getElementById('mainGrid');
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <button class="delete-btn" onclick="this.parentElement.remove()">Ã—</button>
                <div class="card-overlay">
                    <h3 contenteditable="true" class="editable">Project Title</h3>
                    <p contenteditable="true" class="editable">Briefly explain what you did here.</p>
                </div>
            `;
            grid.appendChild(card);
        }

        function changeBg(color) {
            document.getElementById('bodyTag').style.backgroundColor = color;
        }

        function saveSite() {
            const content = document.getElementById('canvas').innerHTML;
            localStorage.setItem('portfolio_v3', content);
            alert("Changes saved to your browser! To push to GitHub, run the commands in your terminal.");
        }
    </script>
</body>
</html>
