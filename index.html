<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natwithat | Engineering Portfolio</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Outfit:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020617; --accent: #38bdf8; --border: rgba(255,255,255,0.1); }
        body { background: var(--bg); color: #f8fafc; font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        nav { position: fixed; top: 0; width: 100%; padding: 20px 10%; display: flex; justify-content: space-between; backdrop-filter: blur(10px); z-index: 100; border-bottom: 1px solid var(--border); }
        .hero { height: 100vh; display: flex; align-items: center; padding: 0 10%; }
        h1 { font-size: 5rem; line-height: 0.9; font-weight: 800; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 30px; padding: 100px 10%; }
        .card { position: relative; height: 500px; border-radius: 24px; overflow: hidden; border: 1px solid var(--border); transform-style: preserve-3d; transition: 0.3s; }
        .card-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.4; transition: 0.5s; z-index: 1; }
        .card:hover .card-video { opacity: 1; transform: scale(1.05); }
        .overlay { position: relative; z-index: 2; height: 100%; padding: 40px; display: flex; flex-direction: column; justify-content: flex-end; background: linear-gradient(0deg, rgba(2,6,23,0.9) 20%, transparent 100%); }
        .badge { font-family: 'Space Mono', monospace; color: var(--accent); font-size: 0.8rem; margin-bottom: 10px; }
        h3 { font-size: 2.2rem; margin: 0; }
        .admin-btn { position: fixed; bottom: 20px; right: 20px; background: var(--accent); color: black; border: none; padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: bold; z-index: 1000; }
        [contenteditable="true"] { background: rgba(56, 189, 248, 0.1); outline: 1px dashed var(--accent); }
    </style>
</head>
<body>
    <nav>
        <div style="font-family: 'Space Mono'; font-weight: 800;">NATWITHAT_ENG</div>
        <div style="display:flex; gap: 20px; font-size: 0.8rem; font-family: 'Space Mono';">
            <a href="#projects" style="color:white; text-decoration:none;">// PROJECTS</a>
        </div>
    </nav>

    <section class="hero">
        <h1 data-aos="fade-up">HARDWARE.<br><span style="color:var(--accent)">INTELLIGENCE.</span></h1>
    </section>

    <div id="projects" class="grid">
        <div class="card" data-tilt data-aos="zoom-in">
            <video autoplay loop muted playsinline class="card-video"><source src="welding.mp4" type="video/mp4"></video>
            <div class="overlay">
                <div class="badge">01_FABRICATION</div>
                <h3 class="editable">Industrial Welding</h3>
                <p class="editable">Precision TIG fabrication and frame structural analysis.</p>
            </div>
        </div>
        <div class="card" data-tilt data-aos="zoom-in" data-aos-delay="100">
            <video autoplay loop muted playsinline class="card-video"><source src="gideon.mp4" type="video/mp4"></video>
            <div class="overlay">
                <div class="badge">02_AI_SYSTEMS</div>
                <h3 class="editable">Project GIDEON</h3>
                <p class="editable">Computer Vision hand-tracking for gesture-based OS control.</p>
            </div>
        </div>
    </div>

    <button class="admin-btn" onclick="toggleEdit()">EDIT CONTENT</button>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script>
        AOS.init();
        VanillaTilt.init(document.querySelectorAll(".card"), { max: 5, speed: 400, glare: true, "max-glare": 0.3 });
        function toggleEdit() {
            const isEditing = document.querySelector('.editable').contentEditable === "true";
            document.querySelectorAll('.editable').forEach(el => el.contentEditable = !isEditing);
            alert(!isEditing ? "Edit Mode ON: Click text to change it." : "Edit Mode OFF.");
        }
    </script>
</body>
</html>
