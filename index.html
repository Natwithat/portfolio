<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natwithat | Engineering OS v2</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020617; --accent: #38bdf8; --card-bg: rgba(15, 23, 42, 0.7); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); background-size: cover; background-position: center; color: #f8fafc; font-family: 'Outfit', sans-serif; transition: 0.5s; }
        
        /* About Me Section */
        .about-section { padding: 100px 10% 40px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .about-header { font-size: 4rem; font-weight: 800; border-left: 5px solid var(--accent); padding-left: 20px; }
        
        /* The Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; padding: 50px 10%; }
        
        .card { 
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 20px; min-height: 350px; position: relative; 
            overflow: hidden; backdrop-filter: blur(10px); cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .card-content { padding: 30px; z-index: 2; position: relative; height: 100%; display: flex; flex-direction: column; justify-content: flex-end; }
        
        /* Folder Style */
        .folder-tag { position: absolute; top: 20px; right: 20px; background: var(--accent); color: #000; padding: 4px 10px; border-radius: 5px; font-family: 'Space Mono'; font-size: 0.6rem; font-weight: bold; }

        /* Sidebar Canva Controls */
        .canva-panel {
            position: fixed; right: 20px; top: 50%; transform: translateY(-50%);
            background: #1e293b; padding: 20px; border-radius: 20px; z-index: 1000;
            display: flex; flex-direction: column; gap: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 1px solid var(--accent);
        }
        .panel-label { font-size: 0.6rem; color: var(--accent); font-family: 'Space Mono'; text-transform: uppercase; }
        input[type="color"] { width: 100%; height: 30px; border: none; cursor: pointer; background: none; }
        .tool-btn { background: #334155; color: white; border: none; padding: 10px; border-radius: 8px; font-size: 0.7rem; cursor: pointer; }
        .tool-btn:hover { background: var(--accent); color: black; }

        /* Folder Modal */
        #folderModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2,6,23,0.95); z-index: 2000; display: none;
            padding: 100px 10%; overflow-y: auto;
        }
    </style>
</head>
<body id="mainBody">

    <div class="canva-panel">
        <span class="panel-label">Design Tool</span>
        <input type="color" id="bgPicker" title="Change Background Color">
        <button class="tool-btn" onclick="document.getElementById('bgUpload').click()">+ BG Image</button>
        <input type="file" id="bgUpload" hidden accept="image/*">
        <hr style="opacity:0.2">
        <button class="tool-btn" onclick="addNewBox(false)">+ Add Box</button>
        <button class="tool-btn" onclick="addNewBox(true)">+ Add Folder</button>
        <button class="tool-btn" style="background:var(--accent); color:black;" onclick="saveToCloud()">SAVE LIVE</button>
    </div>

    <section class="about-section" data-aos="fade-right">
        <p style="font-family:'Space Mono'; color:var(--accent);">// SYSTEM_PROFILE_v2</p>
        <h1 contenteditable="true" class="about-header" id="mainTitle">Natwithat Dey</h1>
        <p contenteditable="true" id="mainBio" style="margin-top:20px; max-width:700px; color:#94a3b8; font-size:1.2rem;">
            Hardware Engineer. Welder. Designer. Use the panel on the right to build your portfolio.
        </p>
    </section>

    <div class="grid" id="mainGrid">
        </div>

    <div id="folderModal">
        <button class="tool-btn" onclick="closeFolder()" style="margin-bottom:20px;">‚Üê Back to Home</button>
        <h2 id="folderTitle" style="font-size:3rem; margin-bottom:30px;">Folder Contents</h2>
        <div class="grid" id="folderGrid"></div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        
        // Auto-load settings from Browser Storage
        window.onload = () => {
            const savedData = localStorage.getItem('portfolioData');
            if(savedData) {
                const data = JSON.parse(savedData);
                document.body.style.backgroundColor = data.bgColor;
                if(data.bgImg) document.body.style.backgroundImage = `url(${data.bgImg})`;
                document.getElementById('mainGrid').innerHTML = data.gridHTML;
            }
        };

        // Canva Background Color
        document.getElementById('bgPicker').oninput = (e) => {
            document.body.style.backgroundColor = e.target.value;
            document.body.style.backgroundImage = 'none';
        };

        // Canva Background Image
        document.getElementById('bgUpload').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = () => {
                document.body.style.backgroundImage = `url(${reader.result})`;
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        function addNewBox(isFolder) {
            const grid = document.getElementById('mainGrid');
            const box = document.createElement('div');
            box.className = 'card';
            box.onclick = isFolder ? () => openFolder() : null;
            box.innerHTML = `
                ${isFolder ? '<div class="folder-tag">FOLDER</div>' : ''}
                <div class="card-content">
                    <h3 contenteditable="true">${isFolder ? 'New Folder' : 'New Project'}</h3>
                    <p contenteditable="true">Description goes here...</p>
                </div>
            `;
            grid.appendChild(box);
        }

        function openFolder() {
            document.getElementById('folderModal').style.display = 'block';
        }

        function closeFolder() {
            document.getElementById('folderModal').style.display = 'none';
        }

        // AUTO-SAVE FUNCTION
        function saveToCloud() {
            const portfolioData = {
                bgColor: document.body.style.backgroundColor,
                bgImg: document.body.style.backgroundImage.replace('url("','').replace('")',''),
                gridHTML: document.getElementById('mainGrid').innerHTML
            };
            localStorage.setItem('portfolioData', JSON.stringify(portfolioData));
            alert("Design Saved locally! Remember to Push to GitHub for others to see.");
        }
    </script>
</body>
</html>
