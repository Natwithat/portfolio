<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natwithat | Engineering OS v8</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <style>
        :root { --bg: #050505; --accent: #38bdf8; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; overflow-x: hidden; background-size: cover; background-attachment: fixed; }

        /* Hidden Admin Sidebar */
        #adminSidebar {
            position: fixed; left: -250px; top: 0; height: 100vh; width: 240px;
            background: #111; border-right: 1px solid #222; padding: 30px 20px;
            display: flex; flex-direction: column; gap: 10px; z-index: 1000; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #adminSidebar.open { left: 0; }
        
        /* The "Secret" Circle */
        #lockCircle {
            position: fixed; top: 20px; right: 20px; width: 12px; height: 12px;
            background: rgba(255,255,255,0.1); border-radius: 50%; cursor: pointer; z-index: 2001; transition: 0.3s;
        }
        #lockCircle:hover { background: var(--accent); box-shadow: 0 0 10px var(--accent); }

        /* Canva Property Panel */
        .prop-group { border-top: 1px solid #222; padding-top: 10px; margin-top: 10px; }
        .prop-group label { font-size: 10px; color: #555; font-family: 'Space Mono'; display: block; margin-bottom: 5px; }
        input[type="range"] { width: 100%; accent-color: var(--accent); }

        /* Main View */
        #workspace { margin: 0 auto; padding: 100px 10%; min-height: 100vh; transition: 0.5s; }
        #workspace.admin-active { margin-left: 240px; }

        /* Draggable Items */
        .drag-item { position: relative; transition: 0.2s; border: 1px solid transparent; }
        .admin-active .drag-item:hover { border: 1px dashed var(--accent); cursor: grab; }
        
        .card { 
            background: rgba(20,20,20,0.8); border: 1px solid #333; border-radius: 20px; 
            padding: 40px; min-height: 300px; display: flex; flex-direction: column; justify-content: flex-end;
        }

        /* Folder View */
        #folderView {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 2000; display: none; grid-template-columns: 1fr 1fr;
        }
        .f-left { padding: 80px 10%; }
        .f-right { background: #080808; display: flex; align-items: center; justify-content: center; border-left: 1px solid #222; }
        
        button.admin-btn { 
            background: #1a1a1a; color: #eee; border: 1px solid #333; padding: 8px; 
            border-radius: 6px; cursor: pointer; font-size: 0.75rem; text-align: left;
        }
        button.admin-btn:hover { background: var(--accent); color: #000; }

        .editable { outline: none; }
        .item-tools { position: absolute; top: -15px; right: 0; display: none; gap: 5px; }
        .admin-active .drag-item:hover .item-tools { display: flex; }
    </style>
</head>
<body id="mainBody">

    <div id="lockCircle" onclick="unlock()"></div>

    <div id="adminSidebar">
        <h2 style="font-size:0.7rem; color:var(--accent); font-family:'Space Mono';">CANVA PRO BUILDER</h2>
        <button class="admin-btn" onclick="addHeading()">+ Heading</button>
        <button class="admin-btn" onclick="addText()">+ Text Block</button>
        <button class="admin-btn" onclick="addBox('PROJECT')">+ Project Card</button>
        <button class="admin-btn" onclick="addBox('FOLDER')">+ Folder Card</button>

        <div class="prop-group">
            <label>GLOBAL BG COLOR</label>
            <input type="color" oninput="document.body.style.backgroundColor = this.value" style="width:100%;">
            <button class="admin-btn" style="width:100%; margin-top:5px;" onclick="document.getElementById('bgIn').click()">Upload BG Image</button>
            <input type="file" id="bgIn" hidden onchange="setBG(this)">
        </div>

        <div class="prop-group">
            <label>SELECTED ITEM STYLE</label>
            <input type="color" id="itemColor" title="Box Color">
            <input type="range" id="itemRound" min="0" max="100" title="Corner Roundness">
            <input type="range" id="itemGlow" min="0" max="50" title="Glow Intensity">
        </div>

        <button onclick="saveAndPush()" style="margin-top:auto; background:var(--accent); color:#000; font-weight:800; padding:12px; border:none; border-radius:8px; cursor:pointer;">SAVE & LOCK</button>
    </div>

    <div id="workspace">
        <div class="drag-item">
            <h1 contenteditable="true" class="editable" style="font-size: 5rem; line-height:0.9;">NATWITHAT DEY</h1>
            <p contenteditable="true" class="editable" style="color:var(--accent); font-family:'Space Mono'; margin-top:10px;">// SYSTEM_OPERATOR</p>
        </div>
    </div>

    <div id="folderView">
        <div class="f-left">
            <button onclick="closeFolder()" style="background:none; border:1px solid #444; color:white; padding:8px 15px; cursor:pointer; margin-bottom:30px;">← CLOSE</button>
            <h2 id="fTitle" contenteditable="true" class="editable" style="font-size:4rem;">Folder Title</h2>
            <p id="fDesc" contenteditable="true" class="editable" style="color:#888; margin-top:20px; font-size:1.1rem; line-height:1.6;">Technical breakdown...</p>
        </div>
        <div class="f-right" id="fMedia">
            <input type="file" id="mediaUpload" hidden onchange="handleMedia(this)">
            <button onclick="document.getElementById('mediaUpload').click()" style="background:var(--accent); color:black; border:none; padding:12px 24px; border-radius:50px; cursor:pointer; font-weight:bold;">Upload Media</button>
        </div>
    </div>

    <script>
        let isAdmin = false;
        const workspace = document.getElementById('workspace');
        const sortable = new Sortable(workspace, { animation: 200, disabled: true });

        function unlock() {
            const pw = prompt("Identity Verification Required:");
            if(pw === "shark") {
                isAdmin = true;
                document.getElementById('adminSidebar').classList.add('open');
                workspace.classList.add('admin-active');
                sortable.option("disabled", false);
                alert("Welcome, Shark. Admin OS Online.");
            } else {
                alert("Access Denied.");
            }
        }

        function addBox(type) {
            const wrapper = document.createElement('div');
            wrapper.className = 'drag-item';
            wrapper.innerHTML = `
                <div class="item-tools">
                    <button class="admin-btn" onclick="this.parentElement.parentElement.remove()">×</button>
                </div>
                <div class="card" onclick="selectItem(this)">
                    <h3 contenteditable="true" class="editable">New ${type}</h3>
                    <p contenteditable="true" class="editable" style="color:#777;">Details...</p>
                    ${type === 'FOLDER' ? '<button onclick="openFolder(this.parentElement)" style="margin-top:15px; background:var(--accent); color:black; border:none; padding:5px; border-radius:4px; cursor:pointer;">OPEN</button>' : ''}
                </div>
            `;
            workspace.appendChild(wrapper);
        }

        let currentItem = null;
        function selectItem(card) {
            if(!isAdmin) return;
            currentItem = card;
            // Link Canva sliders to this specific box
            document.getElementById('itemColor').oninput = (e) => currentItem.style.backgroundColor = e.target.value;
            document.getElementById('itemRound').oninput = (e) => currentItem.style.borderRadius = e.target.value + 'px';
            document.getElementById('itemGlow').oninput = (e) => currentItem.style.boxShadow = `0 0 ${e.target.value}px ${document.getElementById('itemColor').value}`;
        }

        function addHeading() {
            const div = document.createElement('div');
            div.className = 'drag-item';
            div.innerHTML = `<h2 contenteditable="true" class="editable" style="font-size:3rem; margin-top:30px; border-bottom:2px solid var(--accent); display:inline-block;">New Heading</h2>`;
            workspace.appendChild(div);
        }

        function addText() {
            const div = document.createElement('div');
            div.className = 'drag-item';
            div.innerHTML = `<p contenteditable="true" class="editable" style="color:#aaa; line-height:1.6; max-width:700px; margin-top:10px;">New text block...</p>`;
            workspace.appendChild(div);
        }

        function openFolder(card) {
            document.getElementById('fTitle').innerText = card.querySelector('h3').innerText;
            document.getElementById('folderView').style.display = 'grid';
        }

        function closeFolder() { document.getElementById('folderView').style.display = 'none'; }

        function handleMedia(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const container = document.getElementById('fMedia');
                container.innerHTML = file.type.includes('video') ? 
                    `<video autoplay loop muted src="${e.target.result}" style="max-width:90%;"></video>` : 
                    `<img src="${e.target.result}" style="max-width:90%;">`;
            };
            reader.readAsDataURL(file);
        }

        function setBG(input) {
            const reader = new FileReader();
            reader.onload = (e) => document.body.style.backgroundImage = `url(${e.target.result})`;
            reader.readAsDataURL(input.files[0]);
        }

        function saveAndPush() {
            isAdmin = false;
            document.getElementById('adminSidebar').classList.remove('open');
            workspace.classList.remove('admin-active');
            sortable.option("disabled", true);
            localStorage.setItem('shark_save', workspace.innerHTML);
            alert("Site Locked & Saved! Run 'git push' to finish.");
        }

        window.onload = () => {
            const saved = localStorage.getItem('shark_save');
            if(saved) workspace.innerHTML = saved;
        };
    </script>
</body>
</html>
