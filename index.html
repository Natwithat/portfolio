<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Natwithat | Engineering</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Outfit:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020617; --accent: #38bdf8; --border: rgba(255,255,255,0.1); }
        body { background: var(--bg); color: #f8fafc; font-family: 'Outfit', sans-serif; }
        nav { position: fixed; top: 0; width: 100%; padding: 20px 10%; display: flex; justify-content: space-between; backdrop-filter: blur(10px); z-index: 100; border-bottom: 1px solid var(--border); }
        .hero { height: 100vh; display: flex; align-items: center; padding: 0 10%; }
        h1 { font-size: 5rem; font-weight: 800; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 30px; padding: 100px 10%; }
        .card { position: relative; height: 500px; border-radius: 24px; overflow: hidden; border: 1px solid var(--border); background: #111; }
        .overlay { position: relative; z-index: 2; height: 100%; padding: 40px; display: flex; flex-direction: column; justify-content: flex-end; }
    </style>
</head>
<body>
    <nav><div>NATWITHAT_ENG</div></nav>
    <section class="hero"><h1 data-aos="fade-up">HARDWARE.<br><span style="color:var(--accent)">INTELLIGENCE.</span></h1></section>
    <div class="grid">
        <div class="card" data-aos="zoom-in">
            <div class="overlay"><h3>Project Alpha</h3><p>Videos will appear here once uploaded.</p></div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
