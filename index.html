<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natwithat | Engineering OS v9</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Outfit:wght@300;600;800&family=Lexend+Exa:wght@200;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <style>
        :root { --bg: #050505; --accent: #38bdf8; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; overflow-x: hidden; background-size: cover; background-attachment: fixed; }

        /* Admin Sidebar */
        #adminSidebar {
            position: fixed; left: -260px; top: 0; height: 100vh; width: 250px;
            background: #111; border-right: 1px solid #222; padding: 30px 20px;
            display: flex; flex-direction: column; gap: 10px; z-index: 1000; transition: 0.5s;
            overflow-y: auto;
        }
        #adminSidebar.open { left: 0; }
        
        #lockCircle {
            position: fixed; top: 20px; right: 20px; width: 15px; height: 15px;
            background: rgba(255,255,255,0.05); border-radius: 50%; cursor: pointer; z-index: 2001;
        }

        /* Property Panel */
        .prop-group { border-top: 1px solid #222; padding-top: 10px; margin-top: 10px; }
        .prop-group label { font-size: 10px; color: #666; font-family: 'Space Mono'; display: block; margin-bottom: 5px; text-transform: uppercase; }
        
        select, input[type="range"] { width: 100%; background: #222; color: white; border: 1px solid #333; padding: 5px; border-radius: 4px; }

        /* Workspace */
        #workspace { margin: 0 auto; padding: 100px 10%; min-height: 100vh; transition: 0.5s; display: flex; flex-direction: column; gap: 20px; }
        #workspace.admin-active { margin-left: 250px; }

        /* Draggable & Editable Items */
        .drag-item { position: relative; transition: 0.2s; padding: 10px; border: 1px solid transparent; }
        .admin-active .drag-item:hover { border: 1px dashed var(--accent); cursor: grab; }
        
        /* Delete Button */
        .delete-item {
            position: absolute; top: 0; right: 0; background: #ff4444; color: white;
            border: none; border-radius: 4px; padding: 2px 8px; font-size: 10px;
            cursor: pointer; display: none; z-index: 100;
        }
        .admin-active .drag-item:hover .delete-item { display: block; }

        .card { 
            background: rgba(20,20,20,0.8); border: 1px solid #333; border-radius: 15px; 
            padding: 40px; min-height: 250px; display: flex; flex-direction: column; justify-content: flex-end;
        }

        .editable { outline: none; }
        .visitor-mode { opacity: 0.6; pointer-events: none; } /* Profs can't click anything */
    </style>
</head>
<body id="mainBody">

    <div id="lockCircle" onclick="unlock()"></div>

    <div id="adminSidebar">
        <h2 id="modeTitle" style="font-size:0.7rem; color:var(--accent); font-family:'Space Mono';">MODE: LOCKED</h2>
        
        <div id="editorTools">
            <button onclick="addHeading()" style="width:100%; padding:8px; cursor:pointer;">+ Heading</button>
            <button onclick="addText()" style="width:100%; padding:8px; cursor:pointer;">+ Text Block</button>
            <button onclick="addBox('PROJECT')" style="width:100%; padding:8px; cursor:pointer;">+ Project Card</button>

            <div class="prop-group">
                <label>Font Style</label>
                <select id="fontSelect" onchange="changeFont(this.value)">
                    <option value="'Outfit', sans-serif">Modern Clean</option>
                    <option value="'Space Mono', monospace">Terminal Code</option>
                    <option value="'Lexend Exa', sans-serif">Engineering Draft</option>
                </select>
            </div>

            <div class="prop-group">
                <label>Selected Box Style</label>
                <input type="color" id="itemColor">
                <label>Roundness</label>
                <input type="range" id="itemRound" min="0" max="100">
                <label>Glow</label>
                <input type="range" id="itemGlow" min="0" max="50">
            </div>

            <button onclick="saveAndLock()" style="margin-top:20px; background:var(--accent); color:black; font-weight:bold; padding:10px; border:none; cursor:pointer;">SAVE & LOCK</button>
        </div>
    </div>

    <div id="workspace">
        <div class="drag-item">
            <h1 contenteditable="true" class="editable" style="font-size: 5rem; line-height:0.9;">NATWITHAT DEY</h1>
            <p contenteditable="true" class="editable" style="color:var(--accent); font-family:'Space Mono'; margin-top:10px;">// SYSTEM_OPERATOR</p>
        </div>
    </div>

    <script>
        let mode = "none";
        const workspace = document.getElementById('workspace');
        const sortable = new Sortable(workspace, { animation: 200, disabled: true });

        function unlock() {
            const pw = prompt("Enter Password:");
            if (pw === "shark") {
                mode = "admin";
                startEditor();
            } else if (pw === "ilovenathan") {
                mode = "visitor";
                startVisitor();
            } else {
                alert("Incorrect.");
            }
        }

        function startEditor() {
            document.getElementById('adminSidebar').classList.add('open');
            document.getElementById('editorTools').classList.remove('visitor-mode');
            workspace.classList.add('admin-active');
            sortable.option("disabled", false);
            document.getElementById('modeTitle').innerText = "MODE: FULL ADMIN";
        }

        function startVisitor() {
            document.getElementById('adminSidebar').classList.add('open');
            document.getElementById('editorTools').classList.add('visitor-mode');
            document.getElementById('modeTitle').innerText = "MODE: VISITOR (READ-ONLY)";
            alert("Visitor mode active. Professors can see your toolkit but cannot change your code.");
        }

        function addHeading() {
            const div = document.createElement('div');
            div.className = 'drag-item';
            div.innerHTML = `<button class="delete-item" onclick="this.parentElement.remove()">DELETE</button>
                             <h2 contenteditable="true" class="editable" style="font-size:3rem; border-bottom:2px solid var(--accent); display:inline-block;">New Heading</h2>`;
            workspace.appendChild(div);
        }

        function addText() {
            const div = document.createElement('div');
            div.className = 'drag-item';
            div.innerHTML = `<button class="delete-item" onclick="this.parentElement.remove()">DELETE</button>
                             <p contenteditable="true" class="editable" style="color:#aaa; line-height:1.6; max-width:700px;">New text description block...</p>`;
            workspace.appendChild(div);
        }

        function addBox(type) {
            const div = document.createElement('div');
            div.className = 'drag-item';
            div.innerHTML = `
                <button class="delete-item" onclick="this.parentElement.remove()">DELETE</button>
                <div class="card" onclick="selectItem(this)">
                    <h3 contenteditable="true" class="editable">Project Title</h3>
                    <p contenteditable="true" class="editable">Click to edit details...</p>
                </div>
            `;
            workspace.appendChild(div);
        }

        let currentItem = null;
        function selectItem(card) {
            if(mode !== "admin") return;
            currentItem = card;
            document.getElementById('itemColor').oninput = (e) => currentItem.style.backgroundColor = e.target.value;
            document.getElementById('itemRound').oninput = (e) => currentItem.style.borderRadius = e.target.value + 'px';
            document.getElementById('itemGlow').oninput = (e) => currentItem.style.boxShadow = `0 0 ${e.target.value}px ${document.getElementById('itemColor').value}`;
        }

        function changeFont(font) {
            document.body.style.fontFamily = font;
        }

        function saveAndLock() {
            if(mode !== "admin") return;
            document.getElementById('adminSidebar').classList.remove('open');
            workspace.classList.remove('admin-active');
            sortable.option("disabled", true);
            localStorage.setItem('v9_save', workspace.innerHTML);
            localStorage.setItem('v9_font', document.body.style.fontFamily);
            alert("Saved and Locked!");
        }

        window.onload = () => {
            const saved = localStorage.getItem('v9_save');
            const font = localStorage.getItem('v9_font');
            if(saved) workspace.innerHTML = saved;
            if(font) document.body.style.fontFamily = font;
        };
    </script>
</body>
</html>
